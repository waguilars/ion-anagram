<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Juego anagrama
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Adivina el anagrama</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-button expand="block" color="primary" routerLink="/jugar">
      <ion-icon slot="start" name="play-circle"></ion-icon>
      Jugar
    </ion-button>

    <ion-button expand="block" color="tertiary" routerLink="/alimentar">
      <ion-icon slot="start" name="archive"></ion-icon>
      Alimentar
    </ion-button>

    <ion-button expand="block" color="danger" (click)="exitApp()">
      <ion-icon slot="start" name="exit"></ion-icon>
      salir
    </ion-button>
  </div>
</ion-content>
